<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id='body' class="bg-success">


    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          
          <div class="col-lg-3">
            <div class="text-center border" id="phoneDetails">
              <img id="phoneIMG" class="mt-3 mb-3" src="https://res.cloudinary.com/octopuscdn/image/upload/f_auto/powermaccenter/images/products/s_45678/large_1603768733_SEA_iPhoneSE_COL_PDP_Image_Red_2_FA.png" alt="" width="300">
              <p id="iphoneColor&GB">iphone Se 64GB Red</p>
              <b id="phonePrice">US$450.00</b>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="iPhoneSe" value="iphoneSeRed" checked>
              <label class="form-check-label" for="iPhoneSe">
                iPhone SE 64GB Red
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="iPhone11" value="iphone11Black">
              <label class="form-check-label" for="iPhone11">
                iPhone 11 128GB Black
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="iPhone8" value="iphone_8_plus_silver">
              <label class="form-check-label" for="iPhone8">
                iPhone 8 Plus 64Gb Silver
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-12">
          <ul>
            <li>Standard: 7 days</li>
            <li>Express: 3 days</li>
          </ul>
        </div>
        <div class="col-lg-4">
          <select class="form-select" aria-label="Default  select example" id="shipmentMethods">
            <option disabled selected>Choose the type of Shipment</option>
            <option value="standard">Standard (7 days)</option>
            <option value="value">Express (3 days)</option>
          </select>

          <div class="col-lg-12 p-4 bg-warning mt-3">
            <p><b>order date:</b>  <span id="orderDate"></span> </p>
            <p><b>Expected date of delivery:</b>  <span id="dateOfDelivery"></span> </p>
            <p><b>Delivery Fee:</b>  <span id="DelvieryFee"></span> </p>
          </div>
        </div>
      </div>
    </div>


</body>
<script src="practice.js"></script>
</html>
